<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Quiz App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-slate-50 via-white to-slate-50 min-h-screen py-8">

  <div class="max-w-3xl mx-auto px-4">

    <!-- Header -->
    <header class="mb-6">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 class="text-3xl font-extrabold text-sky-700 leading-tight">Interactive Quiz Application</h1>
          <p class="mt-1 text-sm text-slate-500">Multiple-choice quiz — shortcuts: <kbd class="px-2 py-1 rounded bg-slate-100 text-xs">N</kbd> (next), <kbd class="px-2 py-1 rounded bg-slate-100 text-xs">P</kbd> (prev), numbers <kbd class="px-2 py-1 rounded bg-slate-100 text-xs">1–4</kbd> to choose.</p>
        </div>

        <div class="text-right">
          <div class="text-sm text-slate-500">Best score</div>
          <div id="bestScore" class="mt-1 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-100 text-sky-700 font-semibold">—</div>
        </div>
      </div>
    </header>

    <!-- Main card -->
    <main class="bg-white shadow-lg rounded-2xl p-6 ring-1 ring-slate-100">

      <!-- Question header -->
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
        <div class="flex-1">
          <div class="flex items-baseline gap-3">
            <div class="text-sm text-slate-500">Question</div>
            <div class="text-sm font-medium text-slate-600"> <span id="qIndex">1</span>/<span id="qTotal">0</span> </div>
          </div>

          <!-- Score -->
          <div class="mt-3">
            <div class="text-xs text-slate-400">Score</div>
            <div id="score" class="text-2xl font-extrabold text-sky-600 leading-none">0</div>
          </div>

          <h2 id="qTitle" class="mt-4 text-lg md:text-xl font-semibold text-slate-800">Loading question...</h2>
        </div>

        <!-- Progress bar -->
        <div class="w-full md:w-48">
          <div class="text-xs text-slate-400 mb-2">Progress</div>
          <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
            <div id="progressBar" class="h-full bg-gradient-to-r from-sky-500 to-cyan-400 w-0 transition-all duration-500"></div>
          </div>
          <div id="timerDisplay" class="mt-3 text-xs text-slate-500 text-right">-- : --</div>
        </div>
      </div>

      <!-- Options -->
      <section class="grid gap-3 mb-4" id="options" aria-live="polite">
      </section>

      <!-- Explanation -->
      <div id="explanation" class="hidden p-3 bg-slate-50 border border-slate-100 rounded-lg text-sm text-slate-700 mb-4"></div>

      <!-- Controls -->
      <div class="flex items-center justify-between gap-3">
        <div class="flex gap-2">
          <button id="prevBtn" class="inline-flex items-center gap-2 px-4 py-2 bg-white border rounded-lg shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-sky-200">
            <!-- prev icon -->
            <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
            Previous (P)
          </button>

          <button id="nextBtn" class="inline-flex items-center gap-2 px-4 py-2 bg-sky-600 text-white rounded-lg shadow hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-300">
            Next (N)
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
          </button>

          <button id="submitBtn" class="inline-flex items-center gap-2 px-4 py-2 bg-emerald-600 text-white rounded-lg shadow hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-300">
            Finish Quiz
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
          </button>
        </div>

        <div class="text-sm text-slate-500">
          <span class="hidden md:inline">Question</span>
          <span id="qTotalDisplay" class="font-semibold text-sky-600 ml-2">—</span>
        </div>
      </div>

      <!-- Results -->
      <div id="resultArea" class="mt-6 p-4 bg-white rounded-lg border hidden">
        <h3 class="text-lg font-bold text-slate-800">Quiz Results</h3>
        <p class="mt-2 text-slate-700">You scored <span id="finalScore" class="font-semibold"></span> out of <span id="totalQuestions" class="font-semibold"></span> (<span id="percentScore" class="font-semibold"></span>%).</p>
        <div class="mt-4">
          <button id="retryBtn" class="px-4 py-2 bg-sky-600 text-white rounded-lg shadow hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-300">Retake Quiz</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
