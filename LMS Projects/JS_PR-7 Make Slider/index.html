<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the entire slider component -->
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <!-- Individual slide #1 -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=500&fit=crop" alt="Mountain Landscape">
                    <div class="slide-text">Beautiful Mountain View</div>
                </div>
                
                <!-- Individual slide #2 -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&h=500&fit=crop" alt="Beach">
                    <div class="slide-text">Peaceful Beach</div>
                </div>
                
                <!-- Individual slide #3 -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&h=500&fit=crop" alt="Forest">
                    <div class="slide-text">Dense Forest</div>
                </div>
                
                <!-- Individual slide #4 -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&h=500&fit=crop" alt="Nature">
                    <div class="slide-text">Nature's Beauty</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn prev" aria-label="Previous slide">&#10094;</button>
                <button class="btn next" aria-label="Next slide">&#10095;</button>
            </div>
        </div>

        <!-- Dot indicators at the bottom -->
        <div class="indicators"></div>

        <!-- Auto-play toggle button -->
        <div class="auto-toggle">
            <button id="autoToggle">Pause Auto Slide</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
