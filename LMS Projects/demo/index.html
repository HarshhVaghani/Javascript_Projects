<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        .task-form, .filters {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }

        .task {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .btn-edit { color: green; cursor: pointer; }
        .btn-delete { color: red; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>Task Manager</h1>
</header>

<div class="container">

    <!-- Task Form -->
    <div class="task-form">
        <h2 id="formTitle">Add Task</h2>
        <input type="text" id="taskTitle" placeholder="Task Title">
        <input type="date" id="taskDate">
        <select id="taskPriority">
            <option value="High">High Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="Low">Low Priority</option>
        </select>

        <button id="saveBtn">Save Task</button>
    </div>

    <!-- Filters -->
    <div class="filters">
        <input type="text" id="searchInput" placeholder="Search tasks...">
        <select id="priorityFilter">
            <option value="All">All</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
    </div>

    <!-- Task List -->
    <div id="taskList"></div>

</div>

<script src="script.js"></script>

</body>
</html>
