<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LUXORA â€” Professional Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <!-- HEADER -->
    <header class="bg-white shadow sticky top-0 z-40">
        <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-purple-600">LUXORA</h1>
            <button onclick="toggleCart()" class="relative text-xl">
                ðŸ›’
                <span id="cartCount"
                    class="absolute -top-2 -right-2 bg-pink-500 text-white text-xs px-2 rounded-full">0</span>
            </button>
        </div>
    </header>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto p-6 grid md:grid-cols-4 gap-6">

        <!-- PRODUCTS -->
        <section id="products" class="md:col-span-3 grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
    </main>

    <!-- CART (VISIBLE ON LOAD) -->
    <aside id="cart"
        class="fixed right-0 top-0 w-80 h-full bg-white shadow-2xl p-6 transition-transform duration-300 z-50">

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-purple-600">Your Cart</h2>
            <button onclick="toggleCart()" class="text-2xl text-gray-500">&times;</button>
        </div>

        <div id="cartItems" class="space-y-4"></div>

        <hr class="my-4">

        <p class="font-semibold text-lg">
            Total: <span id="total" class="text-pink-600">â‚¹0</span>
        </p>

        <button
            class="w-full mt-4 bg-gradient-to-r from-purple-600 to-pink-500 text-white py-2 rounded-lg hover:opacity-90">
            Checkout
        </button>
    </aside>

    <!-- MODAL -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-96 relative">
            <button onclick="closeModal()" class="absolute top-3 right-4 text-xl">&times;</button>

            <img id="modalImg" class="h-48 w-full object-cover rounded-lg">
            <h3 id="modalName" class="text-xl font-bold mt-4"></h3>
            <p id="modalDesc" class="text-gray-600 text-sm"></p>
            <p id="modalPrice" class="font-bold text-pink-600 mt-2"></p>

            <button onclick="addModalToCart()"
                class="w-full mt-4 bg-gradient-to-r from-purple-600 to-pink-500 text-white py-2 rounded-lg">
                Add to Cart
            </button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="cart.js"></script>

</body>

</html>
