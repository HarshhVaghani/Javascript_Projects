<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown & Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 min-h-screen">

    <div class="max-w-7xl mx-auto px-6 py-12">
      
      <div class="mb-12 justify-items-center">
        <h2 class="text-4xl font-bold justify-items-center text-slate-800 mb-3">Countdown & Quotes Generator Application</h2>
        <p class="text-slate-600 text-lg">Manage your time and stay motivated</p>
      </div>

      <div class="grid lg:grid-cols-2 gap-8">

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow duration-300">
          
          <div class="bg-gradient-to-r from-blue-50 to-blue-100 px-8 py-6 border-b border-blue-200">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 bg-blue-500 rounded-lg flex items-center justify-center shadow-sm">
                <span class="text-2xl">‚è∞</span>
              </div>
              <div>
                <h3 class="text-2xl font-bold text-slate-800">Countdown Timer</h3>
                <p class="text-slate-600 text-sm">Set your focus time</p>
              </div>
            </div>
          </div>

          <div class="p-8">
            <div class="mb-6">
              <label class="block text-slate-700 font-semibold mb-2 text-sm uppercase tracking-wide">
                Duration (Seconds)
              </label>
              <input
                type="number"
                id="timeInput"
                value="10"
                class="w-full px-4 py-3 bg-slate-50 border-2 border-slate-200 rounded-lg text-2xl text-center font-bold text-slate-700 focus:border-blue-500 focus:bg-white focus:outline-none transition-all"
                placeholder="60"
              />
            </div>

            <div class="grid grid-cols-3 gap-3 mb-8">
              <button
                id="startBtn"
                onclick="startTimer()"
                class="bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 active:scale-98 transition-all duration-200 shadow-sm hover:shadow-md"
              >
                <span class="inline-block mr-1">‚ñ∂</span> Start
              </button>
              
              <button
                id="pauseBtn"
                onclick="pauseTimer()"
                disabled
                class="bg-yellow-600 text-white py-3 rounded-lg font-semibold hover:bg-yellow-700 active:scale-98 transition-all duration-200 shadow-sm hover:shadow-md disabled:bg-slate-300 disabled:cursor-not-allowed disabled:hover:shadow-sm"
              >
                <span class="inline-block mr-1">‚è∏</span> Pause
              </button>
              
              <button
                id="resetBtn"
                onclick="resetTimer()"
                disabled
                class="bg-slate-600 text-white py-3 rounded-lg font-semibold hover:bg-slate-700 active:scale-98 transition-all duration-200 shadow-sm hover:shadow-md disabled:bg-slate-300 disabled:cursor-not-allowed disabled:hover:shadow-sm"
              >
                <span class="inline-block mr-1">‚Ü∫</span> Reset
              </button>
            </div>

            <div class="bg-slate-50 rounded-xl p-10 border-2 border-slate-200 mb-4">
              <div id="display" class="text-7xl font-bold text-center text-blue-600 tabular-nums">
                0
              </div>
              <div class="text-center text-slate-500 text-sm font-medium mt-3 uppercase tracking-wider">
                Seconds Remaining
              </div>
            </div>

            <div id="message" class="text-xl font-semibold text-center text-emerald-600 min-h-7"></div>
          </div>
        </div>

        <!-- Quote Generator Card -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow duration-300">
          
          <div class="bg-gradient-to-r from-purple-50 to-pink-50 px-8 py-6 border-b border-purple-200">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 bg-purple-500 rounded-lg flex items-center justify-center shadow-sm">
                <span class="text-2xl">üí≠</span>
              </div>
              <div>
                <h3 class="text-2xl font-bold text-slate-800">Quote Generator</h3>
                <p class="text-slate-600 text-sm">Daily inspiration</p>
              </div>
            </div>
          </div>

          <div class="p-8">
            <div class="bg-slate-50 rounded-xl p-8 mb-8 min-h-72 flex flex-col justify-center border-2 border-slate-200">
              <div class="text-6xl text-purple-500 font-serif leading-none">&ldquo;</div> 
              <p
                id="quoteText"
                class="text-xl text-slate-700 mb-6 leading-relaxed font-medium"
              >
                Click the button to get inspired!
              </p>
              <div class="flex items-center justify-end space-x-2 mt-auto">
                <div class="w-8 h-0.5 bg-purple-300"></div>  
                <p id="authorText" class="text-lg text-purple-600 font-semibold">
                  Start Here
                </p>
              </div>
            </div>

            <button
              onclick="showQuote()"
              class="w-full bg-purple-600 text-white py-3.5 rounded-lg font-semibold text-lg hover:bg-purple-700 active:scale-98 transition-all duration-200 shadow-sm hover:shadow-md"
            >
              <span class="inline-block mr-2">‚ú®</span> Generate New Quote
            </button>
          </div>
        </div>

      </div>

      <div class="mt-16 pt-8 border-t border-slate-200">
        <p class="text-center text-slate-500 text-sm">
          Made with <span class="text-red-500">‚ù§Ô∏è</span> from Harsh Vaghani ¬∑ 2025
        </p>
      </div>
    </div>


  <script src="script.js"></script>    
  </body>
</html>
